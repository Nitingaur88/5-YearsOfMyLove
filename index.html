<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome My Piruu ðŸ’–</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      text-align: center;
      padding: 40px;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: deeppink;
      text-shadow: 0 0 10px hotpink;
      margin-top: 100px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .btn {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      padding: 15px 35px;
      border-radius: 30px;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      margin-top: 40px;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Emoji Rain */
    #emojiRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 2rem;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Emoji Rain Container -->
  <div id="emojiRain"></div>

  <h1>Welcome to Our Love World, Piruu ðŸ’•</h1>

  <a class="btn" href="countdown.html">Start Our Journey ðŸ’–</a>

  <!-- Background Music (optional) -->
  <audio autoplay loop>
    <source src="assets/3.mp3" type="audio/mp3">
  </audio>

  <script>
    // Emoji Rain for 3 seconds
    const emojis = ['ðŸ’–','ðŸ’˜','ðŸ’—','ðŸ’•','ðŸ’ž','ðŸ’Ÿ','ðŸ§¸','ðŸŒ¸'];
    const emojiContainer = document.getElementById("emojiRain");

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.position = "absolute";
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animation = "fall 3s linear";
      emoji.style.top = "-2rem";
      emojiContainer.appendChild(emoji);
      setTimeout(() => emoji.remove(), 3000);
    }

    const interval = setInterval(createEmoji, 150);
    setTimeout(() => clearInterval(interval), 3000);
  </script>

</body>
</html>
